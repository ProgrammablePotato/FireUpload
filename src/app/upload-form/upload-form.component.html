<div class="my-3">
    <label for="formFile" class="form-label">TŐŐTSÉ</label>
    <input (change)="selectFiles($event)" type="file" class="form-control" id="formFile">
</div>
<div *ngIf="currentFileUpload" class="my-2">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: percentage+'%'}">{{percentage}}%</div>
    </div>
</div>
<div class="my-3">
    <button [disabled]="!selectedFiles" (click)="upload()" class="btn btn-warning" type="button">Upload UwU</button>
</div>
